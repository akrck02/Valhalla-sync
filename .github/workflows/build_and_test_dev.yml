name: Publish main release
on:
  push:
    branches: [ dev ]
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'

    - run: npm install

    - name: Compile typescript
      run: npm run compile
  
    - name: test the code
      run: npm run test
